<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The How</title>
    <link rel="stylesheet" href="thehow.css" />
  </head>
  <body>
    <div class="contact-layer">
      <div class="container">
        <div class="contact-container">
          <div class="contact">
            <h2>CONTACT US</h2>
            <div class="digital">
              Stop blending in the crowd and start leaving your mark on the web.
            </div>
            <div class="required-field">
              <span>Required field</span>
              <span id="radio"> <img src="Images/radioicon.svg" /></span>
              <!-- <span id="radio"><img src="Images/radioicon.svg" /></span> -->
            </div>
            <div class="girl">
              <img src="Images/girleye.png" />
            </div>
          </div>
          <div class="form">
            <form>
              <div class="form-container">
                <div class="formm">
                  <label id="name" for="name"
                    >NAME
                    <span id="radio"><img src="Images/radioicon.svg" /></span>
                  </label>
                  <input type="text" id="name" name="Name" />
                </div>
                <div class="formm">
                  <label for="email"
                    >EMAIL
                    <span id="radio"><img src="Images/radioicon.svg" /></span>
                  </label>
                  <input type="text" id="email" name="Email" />
                </div>
                <div class="formm">
                  <label for="company">COMPANY</label>
                  <input type="text" id="company" name="company" />
                </div>
                <div class="formm">
                  <label for="phonenumber">PHONE NUMBER</label>
                  <input type="number name="phonenumber">
                </div>
                <div class="message">
                  <label for="message"
                    >MESSAGE
                    <span id="radio"><img src="Images/radioicon.svg" /></span
                  ></label>
                  <input type="text" id="message" name="message" />
                </div>
                <button id="submit">SUBMIT MESSAGE</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
